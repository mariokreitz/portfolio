<div class="carousel">
  @for (testimonial of testimonials; track $index) {
  <app-card
    [testimonial]="testimonial"
    class="carousel-item"
    [ngClass]="{
      active: $index === currentIndex,
      left:
        $index ===
        (currentIndex - 1 + testimonials.length) % testimonials.length,
      right: $index === (currentIndex + 1) % testimonials.length
    }"
  ></app-card>
  }@empty {
  <p>
    No testimonials yet, but I'm sure Chuck Norris will say something nice about
    me
  </p>
  }
</div>

  @if(testimonials){

    (click)="prevTestimonial()"

    class="btn-control btn-left"

  <span

    [ngClass]="{ 'active-dot': $index === currentIndex }"
  ></span>
